<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Styles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14243a9ab9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signupFrm">
        <form action="" class="form">
            <h1 class="title">Get Started Absolutely Free</h1>
            <div class="flex signup">
                <div class="text">Signup Using</div>
                <div class="google icon"><i class="fa-brands fa-google"></i></div>
                <div class="fb icon"><i class="fa-brands fa-facebook-f"></i></div>
            </div>
            <div class="or">Or</div>
            <div class="flex">
                <input class="namebox textbox" type="text" placeholder="First Name">
                <input class="namebox textbox" type="text" placeholder="Last Name">
            </div>
            <div class="input">
                <input class="email inputbox textbox" type="text" placeholder="Enter Email">
            </div>
            <div class="input">
                <input class="inputbox textbox" type="text" placeholder="Enter Password">
            </div>
            <div class="input">
                <input class="cnf inputbox textbox" type="text" placeholder="Confirm Password">
            </div>
            <div class="promo">
                <a href="#">Got a Promo Code?</a>
            </div>
            <div class="agree">
                <input type="checkbox" name="agreement" id=" agreement"> I agree all <a href="#">Term of Service</a> &
                <a href="#">Privacy Policy</a>
            </div>
            <div class="button">
                <button type="submit">SUBMIT</button>
            </div>
            <div class="login">Already have an account? <a href="#">Login Here</a></div>
        </form>
    </div>
</body>

</html>
